<h1>User Profile Details </h1>
<mat-card class="card" *ngFor="let u of users">
  <img class="user-img" [src]="u.profileImage" alt>
  <p class="name">{{u.name}}</p>
  <p class="dob">DOB : {{u.dateOfBirth}}</p>
  <p class="mobile">Phone : {{u.mobileNumber}}</p>
  <p class="location">Loacation : {{u.location}}</p>
</mat-card>
